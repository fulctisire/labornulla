<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      border: 1px solid black;
    }
    .bottom-trailing {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <title>Bottom Trailing Example</title>
</head>
<body>
  <div class="container">
    <div class="bottom-trailing">bottomTrailing</div>
  </div>
</body>
</html>
